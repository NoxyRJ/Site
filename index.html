<script>
  (function() {
    // ========== HEAD ==========
    const head = document.head;
  
    const metas = [
      { charset: "UTF-8" },
      { name: "viewport", content: "width=device-width, initial-scale=1" },
      { name: "description", content: "Link personalizado do Noxy, onde tem links como Discord, perfil, links, Spotify, TikTok, Steam. Site personalizado feito por Noxy.gg" },
      { name: "keywords", content: "Noxy7, Discord, Perfil, Links, Spotify, TikTok, Steam" },
      { name: "author", content: "Noxy.gg" },
      { property: "og:title", content: "Noxy7" },
      { property: "og:description", content: "Conhe√ßa o perfil interativo de Noxy7 com seus links" },
      { property: "og:image", content: "https://raw.githubusercontent.com/NoxyRJ/Site/main/media/perfil.gif" },
      { property: "og:url", content: "https://noxyrj.github.io/1/" },
      { property: "og:type", content: "website" },
      { name: "theme-color", content: "#FF0000" }
    ];
    metas.forEach(metaData => {
      const m = document.createElement("meta");
      Object.entries(metaData).forEach(([k, v]) => m.setAttribute(k, v));
      head.appendChild(m);
    });
  
    document.title = "Noxy7";
  
    // Favicon
    ["media/icon.png"].forEach(icon => {
      const link = document.createElement("link");
      link.rel = "icon";
      link.type = "image/png";
      link.href = icon;
      head.appendChild(link);
    });
  
    // Apple Touch Icon
    const appleIcon = document.createElement("link");
    appleIcon.rel = "apple-touch-icon";
    appleIcon.href = "media/icon.png";
    head.appendChild(appleIcon);
  
    // Shortcut Icon
    const shortcutIcon = document.createElement("link");
    shortcutIcon.rel = "shortcut icon";
    shortcutIcon.type = "image/png";
    shortcutIcon.href = "media/icon.png";
    head.appendChild(shortcutIcon);
  
    // ========== CSS ==========
    const style = document.createElement("style");
    style.textContent = `
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{width:100%;height:100%;min-height:100vh;font-family:Arial,sans-serif;background:transparent;display:flex;justify-content:center;align-items:center;overflow-x:hidden;padding:1rem}
      #bg-image{position:fixed;inset:0;min-width:100%;min-height:100%;object-fit:cover;z-index:-2}
      .overlay{position:fixed;inset:0;margin:auto;max-width:570px;max-height:82vh;background:rgba(0,0,0,0.3);border-radius:16px;opacity:0;transition:opacity 3s;display:flex;flex-direction:column;padding:20px;overflow-y:auto;box-shadow:0 0 8px rgba(0,0,0,.9),inset 0 0 15px rgba(0,0,0,.8);scrollbar-width:thin;scrollbar-color:rgba(255,255,255,.2) transparent}
      .overlay::-webkit-scrollbar{width:8px}
      .overlay::-webkit-scrollbar-thumb{background:rgba(255,255,255,.2);border-radius:10px}
      .overlay.show{opacity:1}
      .content{flex:1;text-align:center;color:white;opacity:0;transition:opacity 1s}
      .content.show{opacity:1}
      h1{font-size:clamp(1.8rem,5vw,3rem);margin:10px 0}
      h2,p{font-size:clamp(1rem,2.5vw,1.5rem);margin-bottom:1rem;color:white}
      /* ... Aqui voc√™ cola o resto do CSS que estava no <style> ... */
    `;
    head.appendChild(style);
  
    // ========== BODY ==========
    document.body.innerHTML = `
      <div id="bg-container"><img src="media/bg.jpg" id="bg-image" alt="Fundo"></div>
      <div class="overlay" id="overlay">
        <div class="content" id="main-content">
          <div class="avatar-wrapper">
            <div class="avatar-border"></div>
            <img src="media/perfil.gif" alt="Avatar" class="avatar" draggable="false" />
          </div>
          <h1>ùëµùíêùíôùíö7</h1>
          <p>Eu sou o mano que conhece muitas pessoas<br>Falo com poucas e a todo momento me sinto sozinho  ~ Copa</p>
          <img src="media/imagem.jpg" alt="Imagem extra" class="imagem-extra" draggable="false" />
        </div>
      </div>
      <audio id="bg-music" loop><source src="media/music.mp3" type="audio/mp3" /></audio>
    `;
  
    // ========== SCRIPTS ==========
    // M√∫sica e overlay
    const music = document.getElementById("bg-music");
    music.volume = 0.5;
  
    // Substitui imagem extra
    document.addEventListener("DOMContentLoaded", () => {
      const imagemExtra = document.querySelector(".imagem-extra");
      if (imagemExtra) {
        imagemExtra.src = "media/Extra.gif";
        imagemExtra.alt = "GIF animado extra";
      }
    });
  
  })();
  </script>
